<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab('login')">Login</button>
            <button class="tab-button" onclick="openTab('register')">Register</button>
        </div>
        <div id="login" class="tab-content">
            <h2>Login</h2>
            <div id="error-message-login" class="error-message"></div>
            <form action="/auth" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="register" class="tab-content">
            <h2>Register</h2>
            <div id="error-message-register" class="error-message"></div>
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="options">Register as:</label>
                <select id="options" name="options">
                    <option value="user">user</option>
                    <option value="singer">singer</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
